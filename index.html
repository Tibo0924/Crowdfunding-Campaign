<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Frontend Mentor | Crowdfunding Campaign Challenge</title>
  <!-- bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,800" rel="stylesheet">

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="wrapper ">
    <header>
<img src="./images/card-header.jpg" alt=" ">
      <h1> New Superplay Magazine&nbsp
        <span>By John Tribianni</span>
      </h1>
    </header>
    <div class="fundsection">
      <div class="fundsection_left">
        <ul>
          <li>70% <span>Funded</span></li>
          <li>21 <span>Days to go</span></li>
          <li>1031 <span>Backers</span></li>
        </ul>
      </div>
      <div class="fundsection_right">
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 70%"></div>
        </div>
        <p>$21,450 of $30,000 funded </p>
        <button class="btn">Back this project</button>&emsp;
        <button class="btn">Share this project</button>
      </div>
    </div>




</body>

</html>
